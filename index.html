<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="title">
        <h1 id="mainTitle">Game title</h1>
    </div>

    <div id="gameWindow">
        <!--Inventory box-->
        <div id="inventoryBox" class="foreground">
            <ul id="inventoryList"></ul>
        </div>

        <!--Dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <div id="heroAvatar" class="foreground">
                    <img src="img/portrait.png" alt="Hero's portrait">
                </div>

                <div id="heroSpeech" class="foreground">

                </div>

                <div id="counterSpeech" class="foreground">

                </div>

                <div id="counterAvatar" class="foreground">

                </div>
            </div>
        </div>

        <!--Foreground elements-->
        <div id="key" class="foreground"></div>
        <div id="brokenPillar" class="foreground"></div>
        <div id="chest" class="foreground"></div>
        <div id="statue" class="foreground"></div>

        <!--Main character-->
        <div id="hero" class="character">
            <img src="img/animated-character-1-idle.gif" alt="Hero" id="heroImage" draggable="false">
        </div>

        <!--Background elements-->
        <div id="tileMap" class="background">
            <img src="img/ClickAdventure.png" alt="Tilemap" draggable="false">
        </div>
    </div>
</body>

</html>

<script src="js/main.js"></script>
